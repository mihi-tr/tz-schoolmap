<head>

<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
<style>
#map {
    width: 100%;
    height: 600px;
    }
</style>
</head>
<body>

<div id="map"></div>
<input id="ranger" type="range" name="foo" min="0" max="100" value=0></input>
<label for="ranger">Passrate: <span id="rangedisplay">0</span>%</label>

<script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
<script>
// get the viz.json url from the CartoDB Editor
// - click on visualize
// - create new visualization
// - make visualization public
// - click on publish
// - go to API tab

var map;
var layer;
window.onload = function() {
    map = L.map('map', {
        center: [-6.075,35.442],
        zoom: 6});
        
     L.tileLayer("http://{s}.api.cartocdn.com/base-light/{z}/{x}/{y}.png").addTo(map);
     var sh=cartodb.createLayer(map, {
            user_name: 'svasdev',
            type: 'cartodb',
            sublayers: [{
                sql: "SELECT * FROM districts_1",
                cartocss: '#districts_1 {  polygon-fill: #FF6600;'+
                              ' polygon-opacity: 0.0; '+
                              ' line-color: #ada7a7;'+
                              ' line-width: 1;'+
                              ' line-opacity: .8;'+
                              ' line-dasharray: 2; }'
    }]
    })
    .addTo(map)
    .on('done', function(l) {
        map.fitBounds(l.getSubLayer(0).getBounds()) });
    

     cartodb.createLayer(map, {
            user_name: 'svasdev',
            type: 'cartodb',
            sublayers: [{
                sql: "SELECT * FROM schools_merged_2013_correct_ratio_only",
                cartocss: '#schools_merged_2013_correct {'+
                           '   marker-fill-opacity: 0.9;'+
                            '   marker-line-color: #FFF;'+
                            '  marker-line-width: 1.5;'+
'   marker-line-opacity: .8;'+
'   marker-placement: point; '+
'   marker-type: ellipse;'+
'   marker-width: 7; '+
'   marker-allow-overlap: true;'+
'} '+
'#schools_merged_2013_correct_ratio_only[percentage_pass < 40] { '+
'   marker-fill: #F84F40;'+
'} '+
'#schools_merged_2013_correct_ratio_only[percentage_pass >= 40] { '+
'   marker-fill: #FFCC00; '+
'} '+
'#schools_merged_2013_correct_ratio_only[percentage_pass > 60] {'+
'   marker-fill: #229A00;'+
'}'+
'#schools_merged_2013_correct_ratio_only[ratio < 35] { '+
'  marker-width: 5;'+
'}'+
'#schools_merged_2013_correct_ratio_only[ratio >= 35] {'+
'  marker-width: 10;'+
'}'+
'#schools_merged_2013_correct_ratio_only[ratio >= 50] { '+
'  marker-width: 15;'+
'}'

    }]
    })
    .addTo(map)
    .on('done', function(l) {   
        document.getElementById("ranger").onchange=function() {
            console.log(this.value);
            var v = this.value
            sql = "SELECT * FROM schools_merged_2013_correct_ratio_only WHERE percentage_pass >= " +v 
            l.getSubLayer(0).setSQL(sql);
            document.getElementById("rangedisplay").innerHTML=v;
            };
        layer=l });
}
</script>
</body>
